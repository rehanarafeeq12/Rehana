<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest List</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/pexels-vladyslav-dukhin-296649.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
    </style>
</head>

<body>
    <header class="fixed-top p-auto">
        <div class="container">
            <nav class="navbar navbar-expand p-0">
                <a class="navbar-brand mr-0 pr-4" href="index.html">
                    <img src="{% static 'images/fest.png' %}" alt="logo" style="width: 120px;">
                </a>
                <a href="javascript:void(0)" id="cls-btn">&times;</a>
                <div class="navbar-collapse nav-sec" id="sidenav">
                    <ul class="navbar-nav mr-auto header-nav">
                        <li class="nav-item active">
                            <a class="nav-link active text-white" href="{% url 'homepage' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'contestlist' %}">
                                Contest Lists
                            </a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'participantlist' %}">
                               Participants Lists
                            </a>&nbsp;
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'judgeslist' %}">
                              Judges List
                            </a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'resultlist' %}">
                                Result
                            </a>
                        </li>
    
                     
                    </ul>
                </div>
                    <div class="search-box mr-lg-0">
                        <input type="text" placeholder="Search here..." name="search1">
                        <button type="submit"><i class="fa fa-search"></i></button>
                       
                    
                </div>
                 </nav>
            </div>
    </header>
    <div class="card" style="margin-top: 150px; width: 800px;margin-left: 300px; background-color: honeydew;">

        <div class="card-header">
            <strong class="card-title " style="color:#ec8608; font-family:cursive; font-size:x-large;margin-left: 250px;">
                PhotoShop</strong>
        </div>
        <div class="card-body">
            <table class="table">
                
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td><img src="{{i.Photoes.url}}" style="height: 100px; "> </td>
                        <!-- <td><video width='400' controls>
                            <source src="{{i.Videos.url}}" type="video/mp4"> </td>
    
                        </video>
     -->
                        
                    </tr>
    
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<p style="margin-top: 200px; text-align: center;font-family: monospace;">
    In school fest
    Some capture memories
    Some make memories!!
    Festivals are all about making memories...!</p>
</body>

</html>
