{% extends 'admin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 20rem;">
    
    <div class="card-body" >
        <h5 class="card-title" style="text-align: center; font-family: cursive;">School History</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>History</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.History}}</td>
                    
                    <td><a href="{% url 'update_history' i.id %}" type="button" class="btn btn-info">Update</a></td>
                    <td><a href="{% url 'del_history' i.id %}" type="button" class="btn btn-danger">Delete</a></td>


                </tr>

                {% endfor %}
    </div>
</div>

{% endblock %}
