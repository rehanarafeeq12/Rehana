{% load crispy_forms_tags %}
<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web_Design</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images\Customer-Feedback.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
    

<body>
    <header class="fixed-top p-auto">
        <div class="container">
            <nav class="navbar navbar-expand p-0">
                <a class="navbar-brand mr-0 pr-4" href="index.html">

                </a>
                <a href="javascript:void(0)" id="cls-btn">&times;</a>
                <div class="navbar-collapse nav-sec" id="sidenav">
                    <ul class="navbar-nav mr-auto header-nav">
                        <li class="nav-item active">
                            <a class="nav-link active text-white" href="{% url 'homepage' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'contestlist' %}">
                                Contest Lists
                            </a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'participantlist' %}">
                                Participants Lists
                            </a>&nbsp;
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'judgeslist' %}">
                                Judges List
                            </a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'resultlist' %}">
                                Result
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">
                                Logout
                            </a>
                        </li>
    
                    </ul>
                    <div class="search-box mr-lg-0">
                        <input type="text" placeholder="Search here..." name="search1">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                    <div class="menu-icon d-lg-none">
                        <span class="ml-auto"></span>
                        <span class="ml-auto"></span>
                        <span class="ml-auto"></span>
                    </div>
            </nav>
        </div>
    </header>
   

    <div class="card" style="width: 1000px; margin-left: 150px;margin-top: 100px;background-color: seashell;">
        <div class="card-body">
            <h3 style="text-align: center; font-family: cursive; color: solid black;">Feedbacks</h3>
            <form method='post'>
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning" style="margin-left: 400px; margin-top: 10px;">Submit Feedback</button>

            
             </form>
        </div>
    </div>

</body>


</html>
