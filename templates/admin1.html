<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title> Kinder Feasta Dashboard</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'admin_static/assets/modules/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin_static/assets/modules/fontawesome/css/all.min.css' %}">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="{% static 'admin_static/assets/modules/jqvmap/dist/jqvmap.min.css' %}">
  <link rel="stylesheet" href="{% static 'admin_static/assets/modules/summernote/summernote-bs4.css' %}">
  <link rel="stylesheet"
    href="{% static 'admin_static/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css' %}">
  <link rel="stylesheet"
    href="{% static 'admin_static/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css' %}">

  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'admin_static/assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'admin_static/assets/css/components.css' %}">
  <!-- Start GA -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-94034622-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-94034622-3');
  </script>
  <!-- /END GA -->
</head>

<body>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>

      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">

          <ul class="navbar-nav mr-3">

            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
            <li><a href="#" data-toggle="search" class="nav-link nav-link-lg d-sm-none"><i
                  class="fas fa-search"></i></a></li>
          </ul>
          <div class="search-element">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200">
            <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            <img src="{% static 'admin_static/assets/img/Kinder Feasta.png' %}"
              style="width: 200px; margin-left: 500px;">

            <div class="search-backdrop"></div>
            <div class="search-result">
            </div>
          </div>
        </form>
        </ul>
      </nav>
      <div class="main-sidebar sidebar-style-2">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <img src="{% static 'admin_static/assets/img/fest.png' %}" style="width: 100px;">
          </div>
          
          <ul class="sidebar-menu">
            <li class="dropdown active">
              <br><a href="#" class="nav-link"><i class="fas fa-fire"></i><span>Kinder Feasta</span></a>

            </li>
            <li class="dropdown">
              <a href="#" class="nav-link has-dropdown" data-toggle="dropdown"><i class="fa fa-calendar" aria-hidden="true"></i>

                <span><b>Year </b></span></a>
              <ul class="dropdown-menu">
                <li><a class="nav-link" href="{% url 'year_add' %}">Add Year</a></li>
                <li><a class="nav-link" href="{% url 'year_view' %}">View </a></li>
              </ul>
            </li>
          </ul>
    

            </div>
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        {% block content %}
        {% endblock %}
      </div>


      <!-- General JS Scripts -->
      <script src="{% static 'admin_static/assets/modules/jquery.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/popper.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/tooltip.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/tooltip.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/nicescroll/jquery.nicescroll.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/moment.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/js/stisla.js' %}"></script>

      <!-- JS Libraies -->
      <script src="{% static 'admin_static/assets/modules/jquery.sparkline.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/chart.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/owlcarousel2/dist/owl.carousel.min.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/summernote/summernote-bs4.js' %}"></script>
      <script src="{% static 'admin_static/assets/modules/chocolat/dist/js/jquery.chocolat.min.js' %}"></script>

      <!-- Page Specific JS File -->
      <script src="{% static 'admin_static/assets/js/page/index.js' %}"></script>

      <!-- Template JS File -->
      <script src="{% static 'admin_static/assets/js/scripts.js' %}"></script>
      <script src="{% static 'admin_static/assets/js/custom.js' %}"></script>
</body>

</html>
