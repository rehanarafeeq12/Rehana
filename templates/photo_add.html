{% extends 'admin.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 20rem;">
    
    <div class="card-body" >
        <h5 class="card-title" style="text-align: center; font-family: cursive;">School Gallery</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit" style="margin-left: 400px;">Save</button>

        </form>
    </div>
</div>

{% endblock %}
