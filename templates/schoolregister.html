{% load crispy_forms_tags %}
<!doctype html>
{% load static %}
<html class="no-js" lang="eng">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Kinder Feasta</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'login_static/assets/img/logo5.png' %}">

	<!-- CSS here -->
	<link rel="stylesheet" href="{% static 'login_static/assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'login_static/assets/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'login_static/assets/css/progressbar_barfiller.css' %}">
    <link rel="stylesheet" href="{% static 'login_static/assets/css/gijgo.css' %}">
    <link rel="stylesheet" href="{% static 'login_static/assets/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'login_static/assets/css/animated-headline.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/fontawesome-all.min.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/slick.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'login_static/assets/css/style.css' %}">
</head>
<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="{% static 'login_static/assets/img/logo/logo5.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->


<!-- Register -->

<main class="login-body" data-vide-bg="{% static 'login_static/assets/img/image1.jpg' %}" style="height: 900px;">
    <!-- Login Admin -->
    <form class="form-default" method="post">
        
        <div class="login-form" >
            <!-- logo-login -->
            <div class="logo-login">
                <a href="index.html"><img src="{% static 'login_static/assets/img/logo/logo5.png' %}" alt=""></a>
            </div>
               <h3 style="text-align: center;"><b>School Register</b></h3>

           
                {% csrf_token %}
                {{user_form|crispy}}
                {{school_form|crispy}}
                 <div style="text-align: center; color: black;">
                    <button type="submit" class="btn btn-info">Register</button><br>
                 </div>
                 <div style="display: flex; margin-top: 20px;" >
                   <p> Already Registered?</p>&nbsp;&nbsp;
                   <a href="{% url 'loginpage' %}" type="login" >Login</a>
                 </div>

        </div>
    </form>
    <!-- /end login form -->
</main>


    <script src="{% static 'login_static/assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'login_static/assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'login_static/assets/js/jquery.slicknav.min.js' %}"></script>

    <!-- Video bg -->
    <script src="{% static 'login_static/assets/js/jquery.vide.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'login_static/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'login_static/assets/js/wow.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/animated.headline.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="{% static 'login_static/assets/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static 'login_static/assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.sticky.js' %}"></script>
    <!-- Progress -->
    <script src="{% static 'login_static/assets/js/jquery.barfiller.js' %}"></script>
    
    <!-- counter , waypoint,Hover Direction -->
    <script src="{% static 'login_static/assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/waypoints.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/hover-direction-snake.min.js' %}"></script>

    <!-- contact js -->
    <script src="{% static 'login_static/assets/js/contact.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.form.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'login_static/assets/js/mail-script.js' %}"></script>
    <script src="{% static 'login_static/assets/js/jquery.ajaxchimp.min.js' %}"></script>
    
    <!-- Jquery Plugins, main Jquery -->	
    <script src="{% static 'login_static/assets/js/plugins.js' %}"></script>
    <script src="{% static 'login_static/assets/js/main.js' %}"></script>
    
    </body>
</html>
