{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">

        <div class="card-header">
            <strong class="card-title " style="color:blue; margin-left: 400px; font-family:'Franklin Gothic Medium', 'Arial Narrow', 
            Arial, sans-serif; font-size:x-large;">School Achievements</strong>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>School_Achievements</th>
                        <th>Photoes</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.School_Achievements}}</td>
                        <td><img src="{{i.Photoes.url}}" style="height: 100px; "> </td>
                        <td><a href="{% url 'update_achievements' i.id %}" type="button" class="btn btn-info" >Update</a></td>
                        <td><a href="{% url 'del_achievements' i.id %}" type="button" class="btn btn-danger">Delete</a></td>


                    </tr>
                  
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
